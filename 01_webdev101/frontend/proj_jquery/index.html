<!DOCTYPE html>
<html>
<head>
	<title>Etch-a-Sketch</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css"  media="screen,projection"/>
	<link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC|Roboto" rel="stylesheet">
</head>
<body>
	<ul id="dropdowncolors" class="dropdown-content">
		<li id="black"><a href="#">Black</a></li>
		<li id="white"><a href="#">White</a></li>
		<li id="pink"><a href="#">Pink</a></li>
		<li id="green"><a href="#">Green</a></li>
	</ul>
	<nav>
		<div class="nav-wrapper">
			<a class="brand-logo">Etch-a-Sketch<i class="tiny material-icons">mode-edit</i></a>
			<ul class="right hide-on-med-and-down">
				<li><a href="#" class="tooltipped menuitem" id="pickgrid" data-position="left" data-tooltip="Choose a grid size between 16 and 100">Grid</a></li>
				<li><a href="#" class="tooltipped dropdown-button menuitem" data-activates="dropdowncolors" data-position="left" data-tooltip="Choose a color">Color<i class="material-icons right">arrow_drop_down</i></a></li>
				<li><a href="#" id="reset" class="tooltipped menuitem" data-position="left" data-tooltip="Reset the board">Reset</a></li>
			</ul>
		</div>
	</nav>

	<div id="outer"></div>
	
	<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script><!-- Probably won't use this-->
	<script type="text/javascript" async="async" src="main.js"></script>
</body>
</html>
